plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'app.denis55ka.core.ui'

    compileSdk versions.compileSdk

    defaultConfig {
        minSdk versions.minSdk
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion versions.androidx.composecompiler
    }
}

dependencies {

    api project(':core')

    // AndroidX
    api 'androidx.appcompat:appcompat:1.5.1'
    api 'androidx.activity:activity-compose:1.6.0'
    api 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'

    // Compose
    api "androidx.compose.ui:ui:$versions.androidx.compose"
    api "androidx.compose.ui:ui-tooling:$versions.androidx.compose"
    api "androidx.compose.ui:ui-tooling-preview:$versions.androidx.compose"
    api "androidx.compose.material:material:$versions.androidx.compose"
    api "androidx.compose.foundation:foundation:$versions.androidx.compose"
    api "androidx.compose.material:material:$versions.androidx.compose"
    api "androidx.compose.material:material-icons-core:$versions.androidx.compose"
    api "androidx.compose.material:material-icons-extended:$versions.androidx.compose"
    api "androidx.compose.material3:material3:1.0.0-beta03"

    // Accompanist
    api 'com.google.accompanist:accompanist-pager:0.25.1'
    api 'com.google.accompanist:accompanist-placeholder:0.25.1'
    api 'com.google.accompanist:accompanist-swiperefresh:0.25.1'

    api 'com.google.android.material:material:1.8.0-alpha01'
}
