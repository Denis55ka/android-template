plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk versions.compileSdk

    defaultConfig {
        minSdk versions.minSdk
    }

    sourceSets.getByName("main") {
        java.srcDir("src/main/kotlin")
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion versions.androidx.compose
    }
}

dependencies {

    api project(':core')

    // AndroidX
    api 'androidx.appcompat:appcompat:1.4.0'
    api 'androidx.activity:activity-compose:1.4.0'
    api 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.0'

    // Compose
    api "androidx.compose.ui:ui:$versions.androidx.compose"
    api "androidx.compose.ui:ui-tooling:$versions.androidx.compose"
    api "androidx.compose.ui:ui-tooling-preview:$versions.androidx.compose"
    api "androidx.compose.material:material:$versions.androidx.compose"
    api "androidx.compose.foundation:foundation:$versions.androidx.compose"
    api "androidx.compose.material:material:$versions.androidx.compose"
    api "androidx.compose.material:material-icons-core:$versions.androidx.compose"
    api "androidx.compose.material:material-icons-extended:$versions.androidx.compose"
    api "androidx.compose.material3:material3:1.0.0-alpha02"

    // Accompanist
    api 'com.google.accompanist:accompanist-pager:0.21.4-beta'
    api 'com.google.accompanist:accompanist-placeholder:0.21.4-beta'
    api 'com.google.accompanist:accompanist-swiperefresh:0.21.4-beta'

    api 'com.google.android.material:material:1.6.0-alpha01'
}
